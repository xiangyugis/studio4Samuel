

<html>
<head>
  <title>A Leaflet map!</title>

  <!-- Adding in the Leaflet CSS file -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.3.0/dist/MarkerCluster.Default.css" />

  <!-- Adding Leaflet JavaScript file -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <!-- Adding JavaScript library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script src="https://unpkg.com/leaflet.markercluster@1.3.0/dist/leaflet.markercluster.js"></script>

  <style>
    #map{ height: 100% }

  </style>
</head>
<body>

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

    // Load GeoJSON from an external file

    $.getJSON("data/BusStops.geojson",function(data){
      var busIcon = L.icon({
        iconUrl: 'images/Bus_11.png',
        iconSize: [60,50]
      });
      // add GeoJSON layer to the map once the file is loaded
      var transp = L.geoJson(data ,{
        pointToLayer:function(feature,latlng){
          var marker = L.marker(latlng,{icon: busIcon});
          marker.bindPopup(feature.properties.stop_name);
          return marker;
        }
      });
      var clusters = L.markerClusterGroup();
      clusters.addLayer(transp);
      map.addLayer(clusters);

    });

  </script>
</body>
</html>
