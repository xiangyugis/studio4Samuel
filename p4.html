  <h1 id="mapTitle">Rats<h1>
    <div id="mapFirstGeoJ" style="width: 80%; height: 600px; justify-content: center;"></div>
      <script>
      var mapGeoJSON = L.map('mapFirstGeoJ').setView([42.35, -71.08],13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
	        maxZoom: 19,
	        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(mapGeoJSON);

      function createCustomIcon (feature, latlng) {
      let myIcon = L.icon({
        iconUrl: 'rat.gif',
        iconSize:     [25, 25], // width and height of the image in pixels
        iconAnchor:   [12, 12], // point of the icon which will correspond to marker's location
        popupAnchor:  [0, 0] // point from which the popup should open relative to the iconAnchor
      })
        return L.marker(latlng, { icon: myIcon })
      }

    // create an options object that specifies which function will called on each feature
      let myLayerOptions = {
        pointToLayer: createCustomIcon
      }


        // create the GeoJSON layer
        L.geoJSON(myGeoJSON, myLayerOptions).addTo(mapGeoJSON);
        L.geoJSON(hooddata, {
          style: function(feature){
            var fillColor,
                density = feature.properties.density;
            if ( density > 80 ) fillColor = "#006837";
            else if ( density > 40 ) fillColor = "#31a354";
            else if ( density > 20 ) fillColor = "#78c679";
            else if ( density > 10 ) fillColor = "#c2e699";
            else if ( density > 0 ) fillColor = "#ffffcc";
            else fillColor = "#f7f7f7";  // no data
            return { color: "#999", weight: 1, fillColor: fillColor, fillOpacity: .6 };
          },
          onEachFeature: function( feature, layer ){
            layer.bindPopup( "<strong>" + feature.properties.Name + "</strong><br/>" + feature.properties.density + " rats per square mile" )
          }
        }  ).addTo(mapGeoJSON);

        var clusters = L.markerClusterGroup();
        clusters.addLayer(rodents);
        mapGeoJSON.addLayer(clusters);


      </script>
